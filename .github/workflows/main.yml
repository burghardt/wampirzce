name: wampirzce

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  main:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: deps
        run: |
          sudo apt update
          sudo apt install libsdl1.2-dev freeglut3-dev
      - name: autogen
        run: sh autogen.sh
      - name: configure for gcc
        run: ./configure
      - name: make with gcc
        run: make -j
      - name: configure for clang
        run: |
          export CC=clang
          export CXX=clang++
          ./configure
      - name: make with clang
        run: make -j
